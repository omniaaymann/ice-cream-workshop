<h1 class="fw-bold mb-5 mt-5 text-black text-center">Available Sizes</h1>

<table mat-table [dataSource]="iceCreamSizes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let icecream; let i = index">
      {{ icecream.id }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let icecream; let i = index">
      {{ icecream.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let icecream; let i = index">
      {{ icecream.description }}
      <span *ngIf="icecream.description === 'One'">Scoop</span>
      <span *ngIf="icecream.description !== 'One'">Scoops</span>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
