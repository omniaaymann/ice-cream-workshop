<section class="h-100 h-custom bg-primary">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{totalItems | async }} items</h6>
                  </div>
                  <hr class="my-4" />
                  <div *ngIf="!itemsAreAvailable">Your Cart Is Empty!</div>
                  <div *ngIf="itemsAreAvailable">
                    <div
                      *ngFor="let storedItem of storedItems; let i = index"
                      productIndex="i"
                      class="row mb-4 d-flex justify-content-between align-items-center"
                    >
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src="../../../../../assets/img/product-2.jpg"
                          class="img-fluid rounded-3"
                          alt="vanilla icecream"
                        />
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">Icecream</h6>
                        <h6 class="text-black mb-0">
                          {{ storedItem.name | titlecase }} Icecream
                          {{ storedItem.type | titlecase }}
                        </h6>
                      </div>
                      <!-- <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button
                        class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                      >
                        <i class="fa fa-minus"></i>
                      </button>

                      <input
                        id="form1"
                        min="0"
                        name="quantity"
                        value="1"
                        type="number"
                        class="form-control form-control-sm"
                      />

                      <button
                        class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                      >
                        <i class="fa fa-plus"></i>
                      </button>
                    </div> -->
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">
                          {{ storedItem.price | currency }} {{ storedItem.size }}
                        </h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <button
                          class="text-muted"
                          style="border: none"
                          (click)="deleteItem(i)"
                        >
                          <em class="fa fa-trash"></em>
                        </button>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  
                <div class="col-md-3 col-lg-3 col-xl-3 d-flex justify-content-start">
                  <button *ngIf="itemsAreAvailable" (click)="emptyCart()"
                  class="btn-dark btn-block btn-lg bg-primary"
                  style="border-radius: 5px; border-color: transparent; width: 70%;"
                 
                > <em class="fa fa-trash"></em>
                 Clear Cart
                 </button></div>
                 
                  <div class="pt-5">
                    <h5 class="mb-0">
                      <a routerLink="/products" class="text-body"
                        ><em class="fa fa-arrow-left me-2"></em>Back to shop</a
                      >
                    </h5>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items</h5>
                    <h5> {{ totalItems | async }} </h5>
                  </div>

                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>{{ totalPrice }}</h5>
                  </div>

                  <button
                    type="button"
                    class="btn btn-dark btn-block btn-lg bg-primary"
                    data-mdb-ripple-color="dark"
                  >
                    Place Order
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
